<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #010101;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
      padding: 1.75rem;
    }
    .player {
      width: min(92vw, 390px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.75rem;
    }
    .cover-wrapper {
      width: 100%;
      position: relative;
    }
    .player img {
      width: 100%;
      border-radius: 16px;
      box-shadow: 0 40px 70px rgba(0, 0, 0, 0.65);
      user-select: none;
      cursor: pointer;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 0%;
      border-radius: inherit;
      background: #1db954;
      transition: width 0.15s linear;
    }
    .controls {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 0.65rem;
    }
    button {
      font-family: inherit;
      background: none;
    }
    .control-button {
      border: 1px solid rgba(255, 255, 255, 0.35);
      border-radius: 50%;
      background: #111;
      color: #fff;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      transition: background 0.1s ease, transform 0.1s ease, border-color 0.1s ease, box-shadow 0.1s ease;
    }
    .control-button:hover {
      background: #1c1c1c;
      border-color: rgba(255, 255, 255, 0.6);
      transform: translateY(-1px);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.4);
    }
    .control-button:active {
      transform: translateY(0);
      box-shadow: none;
    }
    .skip-button {
      width: 54px;
      height: 54px;
    }
    .play-toggle {
      width: 74px;
      height: 74px;
      font-size: 1.8rem;
      font-weight: 600;
    }
    .skip-button img {
      width: 30px;
      height: 30px;
      filter: invert(1);
      pointer-events: none;
      user-select: none;
    }
    audio {
      display: none;
    }
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.2s ease;
    }
    .modal.open {
      opacity: 1;
      pointer-events: auto;
    }
    .modal img {
      max-width: 90vw;
      max-height: 90vh;
      border-radius: 18px;
      box-shadow: 0 30px 80px rgba(0, 0, 0, 0.75);
    }
    .modal button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 0.6rem 0.9rem;
      font-size: 1rem;
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: #fff;
      border-radius: 999px;
    }
  </style>
</head>
<body>
  <main class="player">
    <div class="cover-wrapper">
      <img src="Album_Cover.JPG" alt="Christmas song album cover" draggable="false" id="albumCover" />
    </div>

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="controls">
      <button id="skipBack" class="control-button skip-button" aria-label="Skip back 10 seconds">
        <img src="replay_10.svg" alt="" aria-hidden="true" />
      </button>
      <button id="playPause" class="control-button play-toggle" aria-label="Play or pause">▶</button>
      <button id="skipForward" class="control-button skip-button" aria-label="Skip forward 10 seconds">
        <img src="forward_10.svg" alt="" aria-hidden="true" />
      </button>
    </div>

    <audio id="player" preload="auto">
      <source src="Final_Mele_Kalikimaka.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </main>

  <div class="modal" id="coverModal" aria-hidden="true">
    <button id="closeModal" aria-label="Close expanded album cover">✕</button>
    <img src="Album_Cover.JPG" alt="Expanded Christmas song album cover" />
  </div>

  <script>
    const audio = document.getElementById('player');
    const playPauseButton = document.getElementById('playPause');
    const skipBackButton = document.getElementById('skipBack');
    const skipForwardButton = document.getElementById('skipForward');
    const progressFill = document.getElementById('progressFill');
    const progressBar = document.getElementById('progressBar');
    const coverModal = document.getElementById('coverModal');
    const closeModal = document.getElementById('closeModal');
    const albumCover = document.getElementById('albumCover');

    const updateProgress = () => {
      if (!audio.duration) return;
      const progress = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = `${progress}%`;
    };

    const togglePlayback = async () => {
      try {
        if (audio.paused) {
          await audio.play();
          playPauseButton.textContent = '⏸';
        } else {
          audio.pause();
          playPauseButton.textContent = '▶';
        }
      } catch (err) {
        console.error('Playback error:', err);
      }
    };

    playPauseButton.addEventListener('click', togglePlayback);

    skipBackButton.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    skipForwardButton.addEventListener('click', () => {
      const targetTime = audio.currentTime + 10;
      audio.currentTime = audio.duration ? Math.min(audio.duration, targetTime) : targetTime;
    });

    audio.addEventListener('play', () => (playPauseButton.textContent = '⏸'));
    audio.addEventListener('pause', () => (playPauseButton.textContent = '▶'));
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    progressBar.addEventListener('click', (event) => {
      if (!audio.duration) return;
      const rect = progressBar.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });

    const openModal = () => {
      coverModal.classList.add('open');
      coverModal.setAttribute('aria-hidden', 'false');
    };

    const closeModalView = () => {
      coverModal.classList.remove('open');
      coverModal.setAttribute('aria-hidden', 'true');
    };

    albumCover.addEventListener('click', openModal);
    closeModal.addEventListener('click', closeModalView);
    coverModal.addEventListener('click', (event) => {
      if (event.target === coverModal) {
        closeModalView();
      }
    });
    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && coverModal.classList.contains('open')) {
        closeModalView();
      }
    });
  </script>
</body>
</html>
