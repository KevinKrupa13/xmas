<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Christmas Cover</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #010101;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      color: #fff;
    }
    .player {
      width: min(90vw, 360px);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }
    .player img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 30px 60px rgba(0, 0, 0, 0.6);
      user-select: none;
    }
    .progress-bar {
      width: 100%;
      height: 6px;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.15);
      cursor: pointer;
      overflow: hidden;
      position: relative;
    }
    .progress-fill {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      width: 0%;
      border-radius: inherit;
      background: #1db954;
      transition: width 0.15s linear;
    }
    .controls {
      width: 100%;
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 0.75rem;
    }
    button {
      border: none;
      border-radius: 999px;
      padding: 0.9rem;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      cursor: pointer;
      transition: background 0.1s ease, transform 0.1s ease;
    }
    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    audio {
      display: none;
    }
  </style>
</head>
<body>
  <main class="player">
    <img src="Album_Cover.JPG" alt="Christmas song album cover" draggable="false" />

    <div class="progress-bar" id="progressBar">
      <div class="progress-fill" id="progressFill"></div>
    </div>

    <div class="controls">
      <button id="skipBack" aria-label="Skip back 10 seconds">⏪ 10s</button>
      <button id="playPause" aria-label="Play or pause">▶</button>
      <button id="skipForward" aria-label="Skip forward 10 seconds">10s ⏩</button>
    </div>

    <audio id="player" preload="auto">
      <source src="Final_Mele_Kalikimaka.mp3" type="audio/mpeg" />
      Your browser does not support the audio element.
    </audio>
  </main>

  <script>
    const audio = document.getElementById('player');
    const playPauseButton = document.getElementById('playPause');
    const skipBackButton = document.getElementById('skipBack');
    const skipForwardButton = document.getElementById('skipForward');
    const progressFill = document.getElementById('progressFill');
    const progressBar = document.getElementById('progressBar');

    const updateProgress = () => {
      if (!audio.duration) return;
      const progress = (audio.currentTime / audio.duration) * 100;
      progressFill.style.width = `${progress}%`;
    };

    const togglePlayback = async () => {
      try {
        if (audio.paused) {
          await audio.play();
          playPauseButton.textContent = '⏸';
        } else {
          audio.pause();
          playPauseButton.textContent = '▶';
        }
      } catch (err) {
        console.error('Playback error:', err);
      }
    };

    playPauseButton.addEventListener('click', togglePlayback);

    skipBackButton.addEventListener('click', () => {
      audio.currentTime = Math.max(0, audio.currentTime - 10);
    });

    skipForwardButton.addEventListener('click', () => {
      const targetTime = audio.currentTime + 10;
      audio.currentTime = audio.duration ? Math.min(audio.duration, targetTime) : targetTime;
    });

    audio.addEventListener('play', () => (playPauseButton.textContent = '⏸'));
    audio.addEventListener('pause', () => (playPauseButton.textContent = '▶'));
    audio.addEventListener('timeupdate', updateProgress);
    audio.addEventListener('loadedmetadata', updateProgress);

    progressBar.addEventListener('click', (event) => {
      if (!audio.duration) return;
      const rect = progressBar.getBoundingClientRect();
      const percent = (event.clientX - rect.left) / rect.width;
      audio.currentTime = percent * audio.duration;
    });
  </script>
</body>
</html>
